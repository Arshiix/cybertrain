app = "cybertrain"  # Your app name; change if different
primary_region = "iad"  # Nearest region, e.g., iad for US East

[build]
builder = "paketobuildpacks/builder:base"  # Ensures Python detection

[env]
PORT = "8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true  # Saves free tier resources when idle
auto_start_machines = true
min_machines_running = 0  # Start on demand (free)

[[mounts]]
source = "reviews_data"  # Volume for DB persistence
destination = "/data"
